<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP TO DO LIST</title>
    <link rel="stylesheet" href="/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" id="taskInput" class="task-input" >
            <button class="add-button" onclick="addTask()">+</button>
        </div>
        <div class="tabs">
            <div class="tab" onclick="filterTasks('all')">All</div>
            <div class="tab" onclick="filterTasks('completed')">Completed</div>
            <div class="tab" onclick="filterTasks('pending')">Pending</div>
        </div>
        <div class="notification" id="notification"></div>
        <ul class="task-list" id="taskList"></ul>
    </div>
    <script src="/todo.js"></script>

</body>
</html>
